<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@600&family=Merriweather:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="App">
      <div class="container">
        <form class="row g-12">
          <div class="col-6">
            <input
              type="text"
              class="form-control"
              placeholder="Enter city here"
            />
          </div>
          <div class="col-3">
            <button type="submit" class="searchButton">Search</button>
          </div>
          <div class="col-3">
            <button type="submit" class="currentButton">Current</button>
          </div>
        </form>

        <div class="date-and-location">
          <h1 class="date-and-location_location"></h1>
          <div class="date-and-location_date">Sunday 6th February</div>
        </div>

        <section>
          <article>
            <div class="current-temperature">
              <div class="icon">
                <img
                  src="images/cloudy.png"
                  id="current-icon"
                  alt=""
                  width="130"
                />
              </div>
              <div class="current-temperature_box">
                <div class="current-temperature__value"></div>
                <span class="unit">Â°C</span>
                <div class="current-temperature__summary"></div>
              </div>
            </div>
          </article>

          <article>
            <div class="current-stats">
              <div>
                <div class="current-stats__highest-temp"></div>
                <div class="current-stats__label">Highest</div>
                <div class="current-stats__lowest-temp"></div>
                <div class="current-stats__label">Lowest</div>
              </div>
              <div>
                <div class="current-stats__wind"></div>
                <div class="current-stats__label">Wind</div>
                <div class="current-stats__humidity"></div>
                <div class="current-stats__label">Humidity</div>
              </div>
            </div>
          </article>
        </section>

        <div class="weather-forecast" id="forecast"></div>

        <footer class="sign">
          <a
            href="https://github.com/JudytaKwiatkowska/weather_app"
            target="_blank"
          >
            Open-source code
          </a>
          , by Judyta Kwiatkowska
        </footer>
        <script src="src/script.js"></script>
      </div>
    </div>
  </body>
</html>
